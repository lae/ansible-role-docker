---
- hosts: localhost
  connection: local
  roles:
    - lae.travis-lxc
  vars:
    test_profiles:
      - profile: debian-buster
      - profile: debian-stretch
      - profile: ubuntu-bionic
      - profile: ubuntu-xenial
      - profile: centos-7
    test_host_suffixes:
      - standard
      - python
      - compose
    lxc_use_overlayfs: no

- hosts: all
  tasks:
    - name: Create missing cgroup directories
      file:
        path: "/sys/fs/cgroup/{{ item }}"
        state: directory
      with_items:
        - cpu
        - cpuacct
        - net_cls
        - net_prio

    - name: Mount missing cgroups
      mount:
        name: "/sys/fs/cgroup/{{ item }}"
        fstype: cgroup
        src: cgroup
        opts: "{{ item }}"
        state: mounted
      with_items:
        - cpu
        - cpuacct
        - net_cls
        - net_prio

- hosts: docker_python:docker_compose
  roles:
    - lae.pip
